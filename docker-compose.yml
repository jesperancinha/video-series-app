services:
  postgres:
    hostname: postgres
    build:
      context: ./docker-psql/.
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_MULTIPLE_DATABASES=vsa
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres-es:
    hostname: postgres-es
    build:
      context: ./docker-psql/.
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_MULTIPLE_DATABASES=vsa
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10


  command:
    hostname: command
    build:
      context: ./video-series-command/.
    depends_on:
      postgres-es:
        condition: service_healthy
      postgres:
        condition: service_healthy

  query:
    hostname: query
    build:
      context: ./video-series-query/.
    depends_on:
      postgres-es:
        condition: service_healthy
      postgres:
        condition: service_healthy